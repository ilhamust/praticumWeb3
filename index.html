<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratikum CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <h1>Belajar CSS</h1>
        <br />
        <nav>
          <ul>
            <li><a href="#content">Konsep CSS</a></li>
            <li><a href="#flexbox-example">Flexbox</a></li>
            <li><a href="#grid-example">Grid</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="content">
          <h2 style="color: aqua">Konsep CSS</h2>
          <p>Ini adalah contoh penggunaan selector di CSS</p>
        </section>

        <section id="flexbox-example">
          <h2>Layout dengan Flexbox</h2>
          <div class="flex-container">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
            <div class="box">Box 6</div>
            <div class="box">Box 7</div>
          </div>
        </section>
        <section id="grid-example">
          <h2>Layout dengan Grid</h2>
          <div class="grid-container">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
            <div class="grid-item">Item 4</div>
            <div class="grid-item">Item 5</div>
            <div class="grid-item">Item 6</div>
            <div class="grid-item">Item 7</div>
          </div>
        </section>
      </main>
      <footer>
        <p>&copy; 2024 Pratikum CSS</p>
      </footer>
    </div>
  </body>
</html>
